<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>

  <main>
    <h1 class="main-heading">가로 세로 낱말 퍼즐</h1>

    <!-- 매트릭스 -->
    <div class="matrix"></div>

    <!-- 문제 출제 -->
    <div class="create-exam">
      <h2 class="sub-heading">문제 출제하기</h2>
      <div class="exam-container">

        <!-- 좌표 표시 -->
        <div class="point-of-the-compass">X축 좌표 : 0<br>Y축 좌표 : 0</div>

        <!-- radio button -->
        <div class="choice-direction">
          <div>
            <input type="radio" id="dirX" name="direction" value="gotoX" checked>
            <label for="dirX">가로방향</label>
          </div>
          <div>
            <input type="radio" id="dirY" name="direction" value="gotoY">
            <label for="dirY">세로방향</label>
          </div>
        </div>
      
        <!-- 정답 입력 (출제) -->
        <div class="create-input">
          <span>Matrix 안에<br>들어갈 값을 입력하세요</span>
          <input type="text" class="create-value">
          <em class="warning-empty-input-text"></em>
          <em class="warning-max-input-text"></em>
          <em class="warning-macth-input-text"></em>
        </div>
      
        <!-- 문제 설명 입력 -->
        <div class="create-caption">
          <span>입력한 문제의<br>설명을 입력하세요</span>
          <input type="text" class="create-caption-value">
          <em class="warning-empty-caption-text"></em>
        </div>
    
        <!-- 출제 버튼 모음 -->
        <div class="btn-create">
          <button class="btn-create-submit">출제</button>
          <button class="btn-create-init">초기화</button>
          <button class="btn-solve-exam">문제 풀기</button>
        </div>
      </div>
    </div>

    <!-- 문제 풀이 -->
    <div class="solve-exam hidden">
      <h2 class="sub-heading">문제 풀기</h2>
      <div class="exam-container">

        <!-- 문제 설명 -->
        <div class="solve-explan"></div>

        <!-- 정답 입력 (풀이) -->
        <div class="solve-input">
          <span>정답은?</span>
          <input type="text" class="solve-value">
          <em class="warning-macth-solve-text"></em>
        </div>

        <div class="btn-solve">
          <button class="btn-solve-submit">확인</button>
          <button class="btn-create-exam">문제 출제</button>
        </div>
      </div>
    </div>

  </main>

  <script src="./main.js"></script>
</body>
</html>
